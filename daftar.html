<!DOCTYPE html>
<html lang="en" class="smooth-scrolling">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/output.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&display=swap" rel="stylesheet">
    <title>Daftar - Ngekelas</title>
</head>
<body class="bg-blue-50 font-poppins" x-data="{menu :false}" @keydown.escape="menu = false">

    <div class="max-w-5xl container mx-auto lg:px-0 px-5">
        <div class="h-screen flex justify-center items-center">
            <div class="w-full max-w-sm mx-auto overflow-hidden bg-white rounded-lg shadow-md ">
           <div class="px-6 py-4  flex flex-col">
   
               <a href="index.html" class="mt-1 text-xl font-medium text-center text-black">NgeKelas</a>
   
               <p class="mt-1 text-center text-black">Daftar, dengan akunmu!</p>
   
               <form>
                   <div class="w-full mt-4">
                       <input class="block w-full px-4 py-1 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-md  focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300" type="email" placeholder="Nama Anda" aria-label="Nama Anda" />
                   </div>

                   <div class="w-full mt-4">
                       <input class="block w-full px-4 py-1 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-md  focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300" type="email" placeholder="Alamat Email" aria-label="Alamat Email" />
                   </div>
                   <div class="w-full mt-4">
                       <input class="block w-full px-4 py-1 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-md  focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300" type="email" placeholder="Nomor Handphone" aria-label="Nomor Handphone" />
                   </div>
   
                   <div class="w-full mt-4">
                       <input class="block w-full px-4 py-1 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-md  focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300" type="password" placeholder="Password" aria-label="Password" />
                   </div>
                   <div class="w-full mt-4">
                       <input class="block w-full px-4 py-1 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-md  focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300" type="password" placeholder="Konfirmasi password" aria-label="Konfirmasi password" />
                   </div>
   
                   <div class="flex items-center justify-between mt-4">
                       <a href="#" class="text-sm text-black hover:text-gray-500">Lupa password?</a>
   
                       <button class="px-4 py-2 leading-5 text-white transition-colors duration-200 transform bg-gray-700 rounded hover:bg-gray-600 focus:outline-none" type="button">Daftar</button>
                   </div>
               </form>
           </div>
   
           <div class="flex items-center justify-center py-4 text-center bg-blue-50">
               <span class="text-sm text-black">Sudah punya akun? </span>
   
               <a href="masuk.html" class="mx-2 text-sm font-bold text-blue-500 hover:underline">Masuk</a>
           </div>
           </div>
        </div>
    </div>
    
</body>
<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</html>
